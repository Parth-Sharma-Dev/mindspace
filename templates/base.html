{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MindSpace - Your Safe Space for Mental Wellbeing{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}A supportive mental health platform for students. Track your mood, access resources, and connect with peers in a safe environment.{% endblock %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Core stylesheet -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-container">
            <div class="nav-brand" data-testid="logo-mindspace">
                <div class="logo">ðŸ§ </div>
                <span class="brand-name">MindSpace</span>
            </div>
            <div class="nav-links" id="navLinks">
                <!-- Ensure you name your urls 'index', 'dashboard', 'forum', 'resources', 'emergency' or adjust below -->
                <a href="{% url 'index' %}" class="nav-link {% if request.path == '/' %}active{% endif %}" data-testid="nav-link-landing">Home</a>
                <a href="{% url 'dashboard' %}" class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}" data-testid="nav-link-dashboard">Dashboard</a>
                <a href="{% url 'forum' %}" class="nav-link {% if request.path == '/forum/' %}active{% endif %}" data-testid="nav-link-forum">Forum</a>
                <a href="{% url 'resources' %}" class="nav-link {% if request.path == '/resources/' %}active{% endif %}" data-testid="nav-link-resources">Resources</a>
                <a href="{% url 'emergency' %}" class="nav-link {% if request.path == '/emergency/' %}active{% endif %}" data-testid="nav-link-emergency">Helplines</a>
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn" data-testid="mobile-menu-button">â˜°</button>
        </div>
    </nav>

    <!-- Main content -->
        {% block content %}
       
        {% endblock %}


    <!-- Core script -->
    <script src="{% static 'js/script.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
